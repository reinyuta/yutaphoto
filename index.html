<!DOCTYPE html>
<html lang="en">
<head>
<title>yutaphoto</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="var.css">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
.w3-third img:hover{opacity: 1}
.social{
    padding-left: 45    px;
}

a{
    text-decoration: none;
}
.w3-padding-64{
  cursor: cell;
}
</style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
  <h3 class="w3-padding-64 w3-center"><b>YUTA<br>PHOTO</b></h3>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-hide-large">CLOSE</a>
  <a href="#" onclick="w3_close()" class="w3-bar-item w3-button">MY WORKS</a> 
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT ME</a> 
  <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button">SNS</a>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">YUTA PHOTO</span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Push down content on small screens --> 
  <div class="w3-hide-large" style="margin-top:83px"></div>
  
  <!-- Photo grid -->
  <div class="w3-row">
    <div class="w3-third">
      <img src="/image/DSC_0210.PNG" style="width:100%" onclick="onClick(this)" alt="Tokoyami Towa - @ciacoser">
      <img src="/image/3.png" style="width:100%" onclick="onClick(this)" alt="Katou Megumi - @aveeelie">
      <img src="image/DSC_0125.PNG" style="width:100%" onclick="onClick(this)" alt="Raiden Shogun - @camelilys">
    </div>

    <div class="w3-third">
      <img src="/image/DSC_0882.PNG" style="width:100%" onclick="onClick(this)" alt="Kitagawa Marin 'Shizuku Kuroe' - @akaaize">
      <img src="/image/DSC_0270.PNG" style="width:100%" onclick="onClick(this)" alt="As her self - @jennieagstn_">
      <img src="image/DSC_0358.PNG" style="width:100%" onclick="onClick(this)" alt="Kitagawa Marin 'Black Lobelia' - @sagitachica">
    </div>
    
    <div class="w3-third">
      <img src="/image/DSC_0074.PNG" style="width:100%" onclick="onClick(this)" alt="Kobeni Higashiyama - @lixiacos">
      <img src="/image/DSC_0259.PNG" style="width:100%" onclick="onClick(this)" alt="Kal'tsit - @azuralynnn">
      <img src="/image/DSC_0448.PNG" style="width:100%" onclick="onClick(this)" alt="Nakiri Ayame - @liliayuna">
    </div>
  </div>

  <!-- Pagination -->
  <div class="w3-center w3-padding-20">
    <div class="w3-bar">
    </div>
  </div>
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

  <!-- About section -->
  <div class="w3-container w3-dark-grey w3-center w3-text-light-grey w3-padding-32" id="about">
    <h4><b>About Me</b></h4>
    <img src="/image/gwej.jfif" alt="Me" class="w3-image w3-padding-32" width="600" height="650">
    <div class="w3-content w3-justify" style="max-width:600px">
      <h4>REINYUTA</h4>
      <p>"Hello everyone, my name is Yuta. I'm a Designer based in Jakarta. 
        In my free time, I enjoy photography. I'm excited to be here and looking forward to 
        learning new things"
      </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact section -->
  <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large w3-center" id="contact">
    <div class="w3-content" style="max-width:600px">
      <div class="social"><h4 class="w3-center"><b>Social Media</b></h4>
        <div class="icon">
          <p><a href="https://www.instagram.com/yutaphoto_"><button class="w3-button w3-light-grey w3-block">INSTAGRAM</button></a></p>
          <p><a href="https://twitter.com/reinyuta_"><button class="w3-button w3-light-grey w3-block">TWITTER</button></a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-padding-32 w3-grey">  
    <div class="w3-row-padding"></div>
  </footer>
<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
